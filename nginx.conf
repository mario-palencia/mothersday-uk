server {
    listen ${PORT} default_server;
    listen [::]:${PORT} default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Increase client body size for large video files
    client_max_body_size 100M;

    # Trust Cloud Run proxy headers
    # Cloud Run uses these IP ranges for its load balancer
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Cloud Run handles HTTPS automatically via load balancer
    # This configuration serves static files only
    # Important: Never redirect to HTTP or include port numbers in URLs

    # Redirect root (/) immediately to /en/ — no HTML served, no indexation
    location = / {
        return 301 https://celebratevalentines.com/en/;
    }
    location = /index.html {
        return 301 https://celebratevalentines.com/en/;
    }

    # Handle static assets first (CSS, JS, images, videos, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|mov)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Normalize city slugs with special characters (redirect to canonical slugs)
    # This handles URLs like /en/münchen/... -> /en/munchen/...
    location ~ ^/([^/]+)/münchen(/.*)?$ {
        return 301 /$1/munchen$2;
    }
    location ~ ^/([^/]+)/montréal(/.*)?$ {
        return 301 /$1/montreal$2;
    }
    # Note: lisboa is already in generateStaticParams, but redirect to lisbon for consistency
    location ~ ^/([^/]+)/lisboa(/.*)?$ {
        return 301 /$1/lisbon$2;
    }

    # Handle nested routes (e.g., /en/madrid/gifts/, /en/munchen/restaurants/)
    # Next.js with trailingSlash: true generates nested paths with index.html
    location ~ ^/([^/]+)/([^/]+)/(.+)/$ {
        try_files $uri/index.html $uri =404;
    }

    # Handle city routes (e.g., /en/madrid/, /es/barcelona/)
    # Next.js with trailingSlash: true generates /locale/city/index.html
    location ~ ^/([^/]+)/([^/]+)/$ {
        try_files $uri/index.html =404;
    }

    # Handle locale routes (e.g., /en/, /es/)
    location ~ ^/([^/]+)/$ {
        try_files $uri/index.html =404;
    }

    # Handle root and other routes
    location / {
        # Try exact file, then directory with index.html, then .html extension
        try_files $uri $uri/ $uri/index.html $uri.html =404;
        
        # Ensure canonical URLs - prevent redirect loops
        # Don't add port numbers or change protocol
    }
    
    # Prevent port numbers from appearing in redirects
    # Cloud Run load balancer handles HTTPS, we should never redirect to HTTP or include ports
    port_in_redirect off;

    # Handle 404 errors
    location = /404.html {
        internal;
    }
    
    error_page 404 /404.html;
}
