server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Trust Cloud Run proxy headers
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache 30 days for static assets (README)
    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=2592000" always;
        try_files $uri =404;
    }
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2)$ {
        add_header Cache-Control "public, max-age=2592000" always;
        try_files $uri =404;
    }
    location ~* \.(mp4|webm|ogg)$ {
        add_header Cache-Control "public, max-age=2592000" always;
        try_files $uri =404;
    }

    # City and legal routes: directory with index.html (London, Manchester, Birmingham + ideas/experiences/events/candlelight)
    location ~ ^/(london|manchester|birmingham)(/|$) {
        try_files $uri $uri/ $uri/index.html =404;
    }
    location /legal/ {
        try_files $uri $uri/index.html $uri.html =404;
    }

    location / {
        try_files $uri $uri/ $uri/index.html $uri.html =404;
    }

    port_in_redirect off;
    error_page 404 /404.html;
}
